apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  project: monitoring
  source:
    repoURL: https://github.com/s-frw/homelab.git
    targetRevision: main
    path: argocd/helm-charts/grafana
    helm:
      valueFiles:
        - ../../helm-values/grafana-values.yaml
      releaseName: grafana
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

